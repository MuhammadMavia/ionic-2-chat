<ion-toolbar primary *navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button royal (click)="doLogout()">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <ion-card>
        <img src="http://ionicframework.com/dist/preview-app/www/img/nin-live.png"/>
        <ion-card-content>
            <ion-card-title>
                {{friend.firstName}} {{friend.lastName}}
            </ion-card-title>
            <p>{{friend.userName}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
