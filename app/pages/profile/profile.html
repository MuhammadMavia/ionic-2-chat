<ion-navbar primary *navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button royal (click)="doLogout()">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-card>
        <img src="{{friend.profileImg}}"/>
        <ion-card-content>
            <ion-card-title>
                {{friend.firstName}} {{friend.lastName}}
            </ion-card-title>
            <p>{{friend.userName}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
