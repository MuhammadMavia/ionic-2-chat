<ion-navbar primary *navbar>
    <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>
    <ion-card padding>
        <ion-list>
            <ion-item class="margin-0">
                <ion-label floating>Email</ion-label>
                <ion-input #email type="email"></ion-input>
            </ion-item>

            <ion-item class="margin-0">
                <ion-label floating>Password</ion-label>
                <ion-input #password type="password"></ion-input>
            </ion-item>
            <br/>
            <button [disabled]="!email._value || !password._value" (click)="doLogin(email,password)" full>Login</button>
            <br/>

            <div class="text-center">
                <button (click)="goToSignUpPage()" round outline>Create Account</button>
            </div>
        </ion-list>
    </ion-card>
</ion-content>
